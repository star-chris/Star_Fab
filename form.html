<div class="form_holder">
	<form action="">
        
         <h1>SIGN UP</h1>

		<label for="">Full Name:</label>
		<input type required="text" name="fullname" placeholder="Your Name here">
		<br><br>

		<label for="email"> Email:</label>
		<input type="email" name="email" id="" placeholder="Valid email">
		<br><br>

		<label for="date">DOB:</label>
		<input type="date" name="date of birth" id="">
		<br><br>

		<label for="address">Address:</label>
		<textarea name="address" id="" cols="30" rows="3"></textarea>
		<br><br>

		<label for="numbers">Tel Number:</label>
		<input type="number" name="phonenum" id="">
		<br><br>
		
		<label for="">Gender:</label>
		<select name="gender" id="">
			<option value=""></option>
			<option value="male">male</option>
			<option value="female">female</option>
		</select>
		<br><br>
		
		<label for="">Are you ready</label>
		<input required type="radio" name="ready" value="yes">yes
		<input required type="radio" name="ready" value="Maybe">Maybe
		<input required type="radio" name="ready" value="No">No
		<br><br>
		
		<button type="submit" class="submit" value="submit">submit</button>


		</form>
	   

</div>
